<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This page shows a version of the famed game of Life, writted by Conway">
    <title>Game of life</title>
    <link rel="stylesheet" href="styles/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav id="menubar">
        <button id="startbutton" onclick="updateSystemForButton()">Next generation</button>
        <button id="automaticButton" onclick="automaticButtonActivate(this)">Automatic</button>
        <button id="pauseButton" onclick="automaticButtonPause(this)" style="display: none;">Pause</button>
    </nav>
    <div id="gridgame"></div>
    <div id="notice">
        <p>Press 'q' for hide or show the Next Generation button. <br/> For start press 's' key or press below button.</p>
        <div id="playButton"><button onclick="startGameOfLife()">Start Game Of Life</button></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
